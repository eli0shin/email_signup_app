<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="charset" content="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>PeopleSources</title>
	<link rel="icon" type="age/x-icon" href="img/favicon.ico">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans|Raleway" type="text/css">
	<link rel="stylesheet" href="css/styles.min.css" type="text/css">
</head>

<body>


	<div class="window-body">
		<div class="container">
			<div class="header-logo">
				<img src="img/header_logo.png" alt="header logo">
			</div>
			<div class="signup-form">
				<div class="title">
					<h1>Be the first to hear about upcoming events at Depth Perception</h1>
				</div>
				<div class="form">
					<div id="mc_embed_signup">
						<form id="email-form" name="email-form">

							<input type="email" value="" name="EMAIL" class="email" id="email" placeholder="email address" required>

							<div>
								<button type="submit" name="subscribe" id="submit" class="button">Sign Me Up</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Response divs -->
			<div id="thank-you">
				<h2 class="title">Thank You!</h2>
			</div>
			<div id="error">
				<h2>There was an error adding the subscriber (400)</h2>
			</div>
		</div>
	</div>



	<script async src="js/scripts.min.js"></script>

</body>

</html>
